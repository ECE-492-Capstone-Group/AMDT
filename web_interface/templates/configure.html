
{% extends 'base.html' %}

{% block title %}Configure{% endblock %}

{% block content %}

    <div class="container mt-4">

        <h2>Configure</h2>
        <br>

        <h3>Location</h3>
        <!-- Enter Longitude -->
        <div class="form-group">
            <label for="longitude">Enter Longitude:</label>
            <input type="text" class="form-control" id="longitude" placeholder="Longitude">
        </div>

        <!-- Enter Latitude -->
        <div class="form-group">
            <label for="latitude">Enter Latitude:</label>
            <input type="text" class="form-control" id="latitude" placeholder="Latitude">
        </div>

        <!-- Enter Elevation -->
        <div class="form-group">
            <label for="elevation">Enter Elevation:</label>
            <input type="text" class="form-control" id="elevation" placeholder="Elevation">
        </div>

        <!-- Choose a Location -->
        <div class="form-group">
            <label for="location">Choose a Location:</label>
            <select class="form-control" id="location">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- Add more text boxes -->
        <button class="btn btn-primary" onclick="runConfiguration()">Run Configuration</button>

        <br><br>
        <h3>System</h3>
        <!-- Enter Key -->
        <div class="form-group">
            <label for="key">Enter Key:</label>
            <input type="text" class="form-control" id="key" placeholder="Key">
        </div>

        <!-- Create Username -->
        <div class="form-group">
            <label for="username">Create Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>

        <!-- Enter Passcode -->
        <div class="form-group">
            <label for="passcode">Enter Passcode:</label>
            <input type="password" class="form-control" id="passcode" placeholder="Passcode">
        </div>
        <button class="btn btn-primary" onclick="runLogin()">Save</button>
        <br>

        <br>
        <h3>Run</h3>
        <!-- Set Date and Time Range -->
        <div class="form-group">
            <label for="time-range">Set Time Range:</label>
            <div class="row">
                <div class="col-md-6">
                    <label for="start-time">Turn system ON at:</label>
                    <input type="time" class="form-control" id="start-time">
                </div>
                <div class="col-md-6">
                    <label for="end-time">Turn system OFF at:</label>
                    <input type="time" class="form-control" id="end-time">
                </div>
            </div>
        </div>

        <!-- Set Day Range -->
        <div class="form-group">
            <label for="day-range">Set Day Range:</label>
            <div class="row">
                <div class="col-md-6">
                    <label for="start-day">Start Day:</label>
                    <input type="date" class="form-control" id="start-day">
                </div>
                <div class="col-md-6">
                    <label for="end-day">End Day:</label>
                    <input type="date" class="form-control" id="end-day">
                </div>
            </div>
        </div>

        <!-- Only Save Meteors Toggle -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="only-save-meteors">
            <label class="form-check-label" for="only-save-meteors">Only Save Images With Meteors</label>
        </div>

        <button class="btn btn-primary" onclick="updateRun()">Save</button>
        <br>

        <br>
        <h3>Status</h3>
        <p>Sleeping</p>
        <br>
        <br>
    </div>

{% endblock %}
